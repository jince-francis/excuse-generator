<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <style>
        #excuseHeading {
            font-family: "Rubik Wet Paint", system-ui;
        }

        #another,
        #ex {
            font-family: "Exo 2", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-black p-3">
    <!-- Navbar Header Centered -->
    <nav class="bg-black">
        <div class="container mx-auto text-center">
            <h1 class="text-white text-6xl font-bold" id="excuseHeading">Excuse Generator</h1>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="min-h-screen flex flex-col justify-center items-center text-center bg-black">
        <div class="my-5">
            <h1 class="text-white text-5xl" id="ex"></h1>
        </div>
        <div class="my-4">
            <button class="bg-black text-white text-3xl font-bold rounded-full border-2 border-white py-4 px-6 transition-transform transform hover:scale-105" type="button" onclick="generate()">
                ANOTHER EXCUSE
            </button>
        </div>
    </div>
    
        
        
</div>

    </div>

    <script>
        // Function to generate a random excuse
        const generate = async () => {
            const response = await fetch('https://excuser-three.vercel.app/v1/excuse');
            response.json().then((data) => {
                console.log(data);
                ex.innerHTML = `${data[0].excuse}`;
            });
        }

    </script>
</body>

</html>
